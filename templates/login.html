<section class="login-block">
		<div class="container">
			<div class="row">
				<div class="banner-sec">
					<div class="banner-content">
						<div class="logo-container">
							<a href="" class="logo-img"></a>
						</div>
						<h2>Transformative</h2>
						<p>Your Logistic, inventory and order just a click away</p>
						<a href="" class="banner-content-link">Learn More</a>
					</div>
					<div class="banner-media">
						<ul>
							<li class="fb"><a href="#" data-tooltip="facebook" ><i class="fa fa-facebook-f"></i></a></li>
							<li class="tw"><a href="#" data-tooltip="Twitter" ><i class="fa fa-twitter"></i></a></li>
							<li class="insta"><a href="#" data-tooltip="Instagram" ><i class="fa fa-instagram"></i></a></li>
							<li class="yt"><a href="#" data-tooltip="Youtube" ><i class="fa fa-youtube-play"></i></a></li>
							<li class="pint"><a href="#" data-tooltip="Pinterest" ><i class="fa fa-pinterest-p"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="login-sec">
					<h2>Sign in to Transformative</h2>
					<p>Enter your details here</p>
					<form class="signin-form" ng-submit="formSubmit()">
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="" placeholder="Username" ng-model="username" required="">
						</div>
						<div class="form-group">
							<label>Password
								<a class="label-link" href="/password_reset">Forgot Username/password?</a>
							</label>
							<input type="password" name="" placeholder="Password" ng-model="password" required="">
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox">
								<small>Remember Me</small>
								<a class="label-link" href="/password_reset">Forgot Username/password?</a>
							</label>
							<button class="form-check-submit" type="submit">Sign in</button>
							<div class="text-danger" style="color :red">{{ error }}</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</section>
